<!-- myapp/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Add your CSS styles or include Bootstrap styles here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyIdGAmhOuQF7c3pkkfFVYBD8EB5J5EPbz" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'dashboard' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>

          {% if user.is_authenticated and user.status == 'doctor' %}
          <li class="nav-item">
          <a href="{% url 'create_blog' %}" class=" nav-link  align-items-end" style="border: solid grey; color : black ; border-radius: 20px;">Create Blog</a>
          </li>
          {% endif %}

          {% if user.is_authenticated and user.status == 'patient' %}
          <li class="nav-item">
            <a href="{% url 'doctor-list' %}" class=" nav-link  align-items-end" style="border: solid blue; color : black ; border-radius: 20px;">Book Appointment</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'appointment' %}" class=" nav-link  align-items-end" style="border: solid blue; color : black ; border-radius: 20px;">My Appointments</a>
              </li>
          {% endif %}
        </div>
      </nav>
<div class="container mt-4">
    <!-- Main content goes here -->
    {% block content %}{% endblock %}
</div>

<!-- Add your JavaScript scripts or include Bootstrap scripts here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-MC7ziCj9RSy7T9eUbzTzjzIjAiGvVoU/+irGKfRUB2yDAM3DZTspW8CpQZd7KSn1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyIdGAmhOuQF7c3pkkfFVYBD8EB5J5EPbz" crossorigin="anonymous"></script>

</body>
</html>
