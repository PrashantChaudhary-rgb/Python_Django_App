{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for doctor in doctors %}
<div class="row m-3 border">
    <div class="col p-3">
    {% if doctor.profile_picture %}
        <img src="{{ doctor.profile_picture.url }}" style="height: 150px; width: 200px; border-radius: 5px;">
    {% else %}
        <img src="{{ MEDIA_URL }}/profile_pics/default.jpg" style="height: 150px; width: 200px; border-radius: 5px;">
    {% endif %}
    </div>
    <div class="col p-3 text-center">
        <h3>Name: Dr. {{ doctor.username }}</h3>
    </div>
    <div class="col p-3 center">
        <a class="btn btn-lg btn-info" href="{% url 'add-appointment' doctor.id %}">Add Appointment</a>
    </div>
</div>
{% endfor %}
{% endblock %}
